<head>

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    
        <div id="header" class="col-md-12">
            <div class="row">
                <div class="col-md-3"><span id="logo">ScriBBler</span></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"><button id="signUp" data-toggle="modal" data-target="#myModal">Sign Up</button>&nbsp;&nbsp;<button id="signUp" data-toggle="modal" data-target="#myModalSignIn">Sign In</button></div>
            </div>
        </div>
        <div id="subhead" class="col-md-12">
            <div class="row">
                <div class="col-md-3"><span id="subHeader">Explore, Imagine, Create</span></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="centerBlock">
            <button id="allPosts" onclick="redirectPost()">Posts</button>
            <button id="allPosts" data-toggle="modal" data-target="#myModalCreatePost">Create Post</button>
        </div>
        

        <!-- Modal Sign up-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Get Started</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Renter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                </div>
                </div>

            </div>
        </div>
        <!-- Modal Sign in-->
        <div id="myModalSignIn" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Welcome Back!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign In</button>
                    </form>
                </div>
                <div id="signFooter">
                    <span style="font-weight: bold;">Not a member? <a href="" onclick="close()" data-toggle="modal" data-target="#myModal">Sign Up</a></span>
                </div>
                    
                
                </div>

            </div>
        </div>
        <!-- Modal Create post-->
        <div id="myModalCreatePost" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Pen Your Post</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter title of your post" required>
                        </div>
                        <div class="form-group">
                            <label for="contents">Contents:</label>
                            <textarea class="form-control" id="contents" rows="3" placeholder="Enter contents of your post" required></textarea>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-success">Create</button>
                        </div>
                    </form>
                </div>
                    
                
                </div>

            </div>
        </div>

</body>

</html>
